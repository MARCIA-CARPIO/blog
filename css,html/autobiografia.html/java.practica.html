<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="style/css">
    <title>Temporizador</title>
    <style>
        #temporizador{
            font-size:50pt;
            margin:70px;
            width:50px;
        }
    </style>
</head>
<body>
    <p id="temporizador"></p>
    <button onclick="actualizarTiempo()">Iniciar</button>
    <script>
        var segundos = 20;
        function actualizarTiempo(){
            document.getElementById("temporizador").innerHTML = segundos+"segundos";
            if (segundos==0){
                alert("El tiempo se acab√≥");
            }else{
                segundos--;
                setTimeout("actualizarTiempo()",1000);

            }
        }
        
    </script>
</body>
</html>
